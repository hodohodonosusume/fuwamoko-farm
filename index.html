<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ふわもこファーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>ふわもこファーム</h1>
    <canvas id="game-canvas" width="400" height="600"></canvas>
    <div id="ui">
      <div id="coin-display">コイン: <span id="coin-count">0</span></div>
      <button id="collect-btn">収穫する</button>
      <button id="shop-btn">ショップ</button>
      <button id="animal-btn">動物</button>
      <button id="decor-btn">デコ</button>
    </div>
    <div id="shop-modal" class="modal">
      <h2>ショップ</h2>
      <div id="shop-list"></div>
      <button class="close-btn">閉じる</button>
    </div>
    <div id="animal-modal" class="modal">
      <h2>動物図鑑</h2>
      <div id="animal-list"></div>
      <button class="close-btn">閉じる</button>
    </div>
    <div id="decor-modal" class="modal">
      <h2>デコレーション</h2>
      <div id="decor-list"></div>
      <button class="close-btn">閉じる</button>
    </div>
    <div id="toast"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
